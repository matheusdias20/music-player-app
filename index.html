<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link href="img/song.png" rel="shortcut icon">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>     
    </head>

    <body>
        <main class="player">


            <div class="header">
                <a href="https://open.spotify.com/playlist/4pV7es0Nq5zMwYRGmMVug6?si=bFs-Q3Q8SUiB6yC2YJocNw" class="button" target="_blank">
                    <i class="fab fa-spotify"></i>
                </a>

                <p>Tocando:</p>

                <a href="#" class="button">
                    <label>
                        <input type="checkbox" name="theme">
                        <span class="btn sr-only">Search</span>
                        <i class="fas fa-moon"></i>
                    </label>
                </a>
            </div>


            <img src="img/1.gif" alt="album" id="image" class="image">


            <div class="information">
                <h2 id="playlist_status"></h2>
                <p id="playlist_artist"></p>
            </div>


            <div class="progress">
                <div class="progress-time">
                    <span id="currenttimetext" class="left">00:00</span>
                    <span id="durationtimetext" class="right">00:00</span>
                </div>

                <div class="progress-bar">
                    <input type="range" name="" id="seekslider" class="seekslider" min="0" max="100" value="0" step="1">
                </div>
            </div>


            <ul class="buttons">
                <span id="random" class="shuffle button button-sm">
                    <i class="fas fa-random fa-sm"></i>
                </span>

                <span id="prevbtn" class="prev button button-md">
                    <i class="fas fa-step-backward"></i>
                </span>

                <span id="playpausebtn" class="playpause button button-lg">
                    <i class="fas fa-play fa-lg"></i>
                    <i class="fas fa-pause fa-lg"></i>
                </span>

                <span id="nextbtn" class="next button button-md">
                    <i class="fas fa-step-forward"></i>
                </span>

                <span id="repeat" class="loop button button-sm">
                    <i class="fas fa-circle-notch fa-sm"></i>
                </span>
            </ul>


            <div class="bar"></div>

            <div class="social-media">
                <a href="https://github.com/matheusdias20" class="social-media-icon" target="_blank"><i class="fab fa-github-square"></i></a>
                <a href="https://portfoliomatheus-v2.netlify.app/" class="social-media-icon" target="_blank"><i class="fas fa-laptop-code"></i></a>
                <a href="https://www.linkedin.com/in/matheus-vieira-53aaa7188/" class="social-media-icon" target="_blank"><i class="fab fa-linkedin"></i></a>       
            </div>

        </main>

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
